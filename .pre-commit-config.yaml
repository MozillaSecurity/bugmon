repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.6
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    - id: flake8
  - repo: https://github.com/marco-c/taskcluster_yml_validator
    rev: v0.0.7
    hooks:
      - id: taskcluster_yml
  - repo: https://github.com/MozillaSecurity/orion
    rev: v0.0.2
    hooks:
      - id: orion_ci

